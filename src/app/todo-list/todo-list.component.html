  <app-header></app-header>
  <div class="container"style="margin-top:60px">
      <div class="row">
          <div class="col-xs-12">
              <h1> To-Do Application </h1>
          </div>
      </div>
   </div>
   
   <div class="container">
      <div class="row">
        <form action="" [formGroup]="todoForm">
            <div class="col-xs-8" >
                <input type="text" class="form-control" name="task" formControlName="task" placeholder="Task" #taskInput required ngModel>
                <small class="text-danger" *ngIf="todoForm.get('task')?.hasError('required') && todoForm.get('task')?.touched ">Please enter task</small>
            </div>
            
            <div class="col-xs-4 mt-2">
                <button class="btn btn-info" [disabled]="!todoForm.valid"  (click)="addTask(taskInput)">Add</button>
            </div>
        </form>
      </div>
   
      <div class="row">
          <div class="col-xs-12">
              <table class="table table-striped">
                  <thead>
                      <tr>
                          <th>To-Do list</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let task of tasks; let idx = index">
                          <td *ngIf="task.is_canceled; else elseTd">
                              <s>{{ idx + 1 }}. {{task.title}}</s>
                          </td>
                          <ng-template #elseTd>
                              <td>{{ idx + 1 }}. {{task.title}}</td>
                          </ng-template>
   
                          <td>
                              <button class="btn btn-primary btn-xs" (click)="editTask(idx)"> Edit </button>
                          </td>
   
                          <td>
                              <button class="btn btn-warning btn-xs" (click)="cancelTask(idx)"> Cancel </button>
                          </td>
                          <td>
                              <button class="btn btn-danger btn-xs" (click)="deleteTask(idx)"> Delete </button>
                          </td>
                          
                      </tr>
   
                  </tbody>
                  <tfoot>
                      <tr>
                              <button class="btn btn-danger" style="color: wheat;background: red;" (click)="clearToDo()">Clear</button>
                      </tr>
                  </tfoot>
              </table>
          </div>
        </div>
    </div>
    <app-to-do-app></app-to-do-app>
    <app-footer></app-footer>
    
    
    


   <!-- Delete Modal -->
   <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalToggleLabel">Are you sure want to Delete Task!</h5>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <div class="first-btn ">
                <button class="btn btn-danger" style="margin-right: 20px;">Delete</button>
            </div>
            <div class="second-btn">
                <button data-bs-dismiss="modal" class="btn btn-primary">Cancel</button>
            </div>
        </div>
      </div>
    </div>
  </div>
